<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">{{ titulo | uppercase }}</span>
          <form
            class="mt-3"
            [formGroup]="equipoForm"
            (ngSubmit)="agregarEquipo()"
          >
            <div class="mb-3">
              <input
                type="text"
                formControlName="equipo"
                class="form-control form-control-lg"
                placeholder="Nombre"
              />
              <div
                class="text-danger"
                *ngIf="
                  equipoForm.get('equipo')?.hasError('required') &&
                  equipoForm.get('equipo')?.touched
                "
              >
                <span
                  >El Nombre del Equipo es <strong> obligatorio</strong></span
                >
              </div>
            </div>
            <div class="mb-3">
              <input
                type="number"
                formControlName="valorMaximo"
                class="form-control form-control-lg"
                placeholder="Valor Maximo"
              />
              <div
                class="text-danger"
                *ngIf="
                  equipoForm.get('valorMaximo')?.hasError('required') &&
                  equipoForm.get('valorMaximo')?.touched
                "
              >
                <span
                  >El Valor Maximo del Equipo es
                  <strong> obligatorio</strong></span
                >
              </div>
            </div>
            <div class="mb-3">
              <button
                routerLink="/"
                class="btn btn-secondary btn-lg float-start"
              >
                Atras
              </button>
              <button
                type="submit"
                [disabled]="equipoForm.invalid"
                class="btn btn-success btn-lg float-end"
              >
                {{ tituloButton }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
